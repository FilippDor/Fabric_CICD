[pytest]
# Only look for tests in this folder
testpaths = tests

# Playwright + pytest options
addopts =
    -v
    --tb=short
    --output=tests/test-results
    --html=tests/test-results/playwright_report.html
    --self-contained-html

# Minimum pytest version
minversion = 7.0

# Python files to discover
python_files = test_*.py *_test.py

# Test class and function naming conventions
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    integration: requires Azure credentials and a Power BI workspace (deselect with '-m "not integration"')
